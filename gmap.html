<!DOCTYPE html>
<html>
    <head>
        <title>標記地圖</title>
        <style>
            #map {
                width:900px;
                height:750px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script type="text/javascript">
            function initMap() {
            const location = { lat: 23.557074522412485, lng:  120.42556954006852}; 
            //display map
            const map = new google.maps.Map(
                document.getElementById("map"), {
                    center: location,
                    zoom: 20
                }
            );
            //mark 1 ver
            const marker0 = new google.maps.Marker({
                position: location,
                map: map,// important
                title:'小間早午餐'
            });

            marker1.setMap(map);// important
            //marker1.setMap(null); //delete mark
        }
        window.initMap = initMap;
        </script>
       <script async defer src=“https://maps.googleapis.com/maps/api/js?key=AIzaSyDLM8UnSHpFjzusSDJRugQHJqZVhGJoCFs&callback=initMap"></script>

    </body>
</html>
